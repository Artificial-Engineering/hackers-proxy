<!DOCTYPE html>
<html>
<head>
	<title>Offgrid Browser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.25, maximum-scale=2, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="64x64 32x32 16x16">

	<!-- DESIGN -->
	<link rel="stylesheet" href="./design/arc-flatabulous-theme/index.css">
	<script src="./design/arc-flatabulous-theme/index.js"></script>

	<!-- BOOTSTRAP -->
	<script src="/libraries/lychee/build/html/core.js"></script>

	<style>
	main > section#browse > header input[type="text"],
	main > section#news > header input[type="text"] {
		width: calc(100% - 128px - 46px - 42px - 28px);
	}
	menu#wm-appmenu > img#wm-appicon {
		border: 1px solid #242932;
		background: #404857;
	}
	div#wm-actions > button#wm-donate {
		color: #ffffff;
		padding: 0px 8px;
	}
	</style>

</head>
<body>
	<header id="wm" class="active">
		<menu id="wm-appmenu">
			<img id="wm-appicon" src="./icon.png">
		</menu>
		<menu id="wm-appstates">
			<li class="active">Browse</li><li>Search</li><li>Archive</li><li>Backup</li>
		</menu>
		<div id="wm-right">
			<div id="wm-actions">
				<button id="wm-settings"></button>
				<button id="wm-donate" onclick="window.location.href='bitcoin:1CamMuvrFU1QAMebPoDsL3JrioVDoxezY2?amount=0.5&label=Offgrid%20Browser%20Support';">Donate</button>
			</div>
			<div id="wm-buttons">
				<button id="wm-minimize"></button><button id="wm-maximize"></button><button id="wm-close"></button>
			</div>
		</div>
	</header>

	<main>

		<section id="browse" class="active">
			Browse State
		</section>

		<section id="search" class="inactive">
			Search State
		</section>

		<section id="archive" class="inactive">
		</section>

		<section id="backup" class="inactive">
		</section>

	</main>
