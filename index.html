<!DOCTYPE html>
<html>
<head>
	<title>Offgrid Browser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.25, maximum-scale=2, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="64x64 32x32 16x16">

	<!-- DESIGN -->
	<link rel="stylesheet" href="./design/index.css">
	<link rel="stylesheet" href="./design/theme-cookie.css">

	<!-- BOOTSTRAP -->
	<script src="/libraries/lychee/build/html/core.js"></script>

	<style>
	main > section#browse > header input[type="text"],
	main > section#news > header input[type="text"] {
		width: calc(100% - 128px - 46px - 42px - 28px);
	}
	</style>

</head>
<body>
	<menu class="active">
		<li class="active">Browse</li>
		<li>News</li>
		<li>Search</li>
		<li>Archive</li>
		<li>Backup</li>
		<aside>
			<button onclick="UI.changeView('settings');">Settings</button>
			<button onclick="window.location.href='bitcoin:1CamMuvrFU1QAMebPoDsL3JrioVDoxezY2?amount=0.5&label=Offgrid%20Browser%20Support';">Donate</button>
		</aside>
	</menu>

	<main>
		<section id="browse" class="active">
			<header>
				<input id="browse-url" type="text" placeholder="Enter URL to Article or Website (e.g. https://stackoverflow.com/questions/10274879/how-to-contribute-on-github-anonymously-via-tor)">
				<input id="browse-images" type="checkbox"><label for="browse-images" title="Download Images">Images</label>
				<input id="browse-videos" type="checkbox"><label for="browse-videos" title="Download Videos">Videos</label>
			</header>
			<aside class="active">
				<b>Links</b>
				<ul id="browse-links">
					<li>- No Links in Content -</li>
				</ul>
				<b>Images</b>
				<ul id="browse-images">
					<li>- No Images in Content -</li>
				</ul>
				<b>Videos</b>
				<ul id="browse-videos">
					<li>- No Videos in Content -</li>
				</ul>
			</aside>
		</section>
		<section id="news">
			<header>
				<input id="news-url" type="text" placeholder="Enter URL to News Feed (e.g. https://reddit.com/r/opensource or https://stackoverflow.com/questions/tagged/javascript)">
				<input id="news-images" type="checkbox"><label for="news-images" title="Download Images">Images</label>
				<input id="news-videos" type="checkbox"><label for="news-videos" title="Download Videos">Videos</label>
			</header>
		</section>
		<section id="search">
		</section>
		<section id="archive">
		</section>
		<section id="backup">
		</section>
		<section id="settings">
			<header>
				<h1>Settings</h1>
			</header>
			<article>
				This is the settings view
			</article>
		</section>
	</main>

	<script>
	(function(lychee, global) {

		lychee.pkginit('html/main', {
			debug:   false,
			sandbox: false
		}, {
		});

	})(lychee, typeof global !== 'undefined' ? global : this);
	</script>
	<script src="./design/index.js"></script>
</body>
</html>
