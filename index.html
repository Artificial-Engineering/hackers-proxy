<!DOCTYPE html>
<html>
<head>
	<title>Offgrid Browser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.25, maximum-scale=2, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="64x64 32x32 16x16">

	<!-- DESIGN -->
	<link rel="stylesheet" href="./design/arc-flatabulous-theme/index.css">
	<script src="./design/arc-flatabulous-theme/index.js"></script>
	<link rel="stylesheet" href="./design/index.css">

	<!-- BOOTSTRAP -->
	<script src="/libraries/lychee/build/html/core.js"></script>

	<style>
	menu#wm-appmenu > img#wm-appicon {
		border: 1px solid #242932;
		background: #404857;
	}
	div#wm-actions > button#wm-donate {
		color: #ffffff;
		padding: 0px 8px;
	}
	</style>

</head>
<body>
	<header id="wm" class="active">
		<menu id="wm-appmenu">
			<img id="wm-appicon" src="./icon.png">
		</menu>
		<menu id="wm-appstates">
			<li class="active">Browse</li><li>Search</li><li>Archive</li><li>Backup</li>
		</menu>
		<div id="wm-right">
			<div id="wm-actions">
				<button id="wm-settings"></button>
				<button id="wm-donate" onclick="window.location.href='bitcoin:1CamMuvrFU1QAMebPoDsL3JrioVDoxezY2?amount=0.5&label=Offgrid%20Browser%20Support';">Donate</button>
			</div>
			<div id="wm-buttons">
				<button id="wm-minimize"></button><button id="wm-maximize"></button><button id="wm-close"></button>
			</div>
		</div>
	</header>

	<main>

		<section id="browse" class="active">
			<header>
				<input id="browse-input-url" type="text" placeholder="Enter URL to Article or Website (e.g. https://stackoverflow.com/questions/10274879/how-to-contribute-on-github-anonymously-via-tor)" value="reddit.com/r/whatever">
				<input id="browse-input-img" type="checkbox"><label for="browse-input-img" title="Download Images">Images</label>
				<input id="browse-input-vid" type="checkbox"><label for="browse-input-vid" title="Download Videos">Videos</label>
			</header>
			<article>
				Browse State
			</article>
		</section>

		<section id="search" class="inactive">
			<header>
				<input id="search-input" type="text" placeholder="Search for keywords (e.g. stackoverflow bash" value="">
			</header>
			<article>
				Search State
			</article>
		</section>

		<section id="archive" class="inactive">
		</section>

		<section id="backup" class="inactive">
		</section>

		<section id="settings" class="inactive">
			<article>
				Settings State
			</article>
		</section>

	</main>

	<script>
	(function(lychee, global) {

		lychee.pkginit('html/main', {
			debug:   false,
			sandbox: false
		}, {
		});

	})(lychee, typeof global !== 'undefined' ? global : this);
	</script>
	<script src="./design/index.js"></script>
</body>
</html>
